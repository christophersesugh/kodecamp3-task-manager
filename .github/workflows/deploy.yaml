name: CI/CD
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run prettier:write

      - name: Run tests
        run: npm run test

      - name: Deploy to Cyclic
        run: |
          echo "Deploying to cyclic"
